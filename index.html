<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
<main>
<section class="container clearfix">
    <h1 class="pass-header">Password Generator</h1>
        <div class="main-preset">
            <div class="number-preset">
            <h2>Enter your character limit
            Must be between a minimum of 8 to a maximum of 128 characters
            </h2>

        <input class="char-limit-box" id="charLimit" type="number" name="characterLimit">
        </div>
        <div class="special-phrase">
            <h2>Word or phrase you can remember for your password, keep in mind of the character limit</h2>
            <input class="phrase-box" id="optPhrase" type="text" name="phrase" placeholder="Optional">
        </div>
        <h3>Password Style</h3>
        <div class="char-changer">
        <div class="gen-select">
            <input type="checkbox" id="randNumb" name="random-number-box">
            <label for="random-number-check">Generate Numbers</label>
        </div>
        <div class="gen-select">
            <input type="checkbox" id="randUpCase" name="random-upper-case">
            <label for = "random-upper-case-box">Random Upper Case</label>
        </div>
        <div class="gen-select">
            <input type="checkbox" id="randLowCase" name="random-lower-case">
            <label for = "random-upper-case-box">Random Lower Case</label>
        </div>
        <div class="gen-select">    
            <input type="checkbox" id="randCases" name="random-special-case">
            <label for = "random-special-case-box">Random Character Cases</label>
        </div>

    </div>    
    <button>Generate Password</button>
    </div>
    </section>    

    <section class="password container clearfix">
        <textarea readonly id="printedPass" maxlength="129" placeholder="Password Will Be Generated Here"></textarea>
        <br>
    </section>
    <section>
        <button onclick="copyFunction()">Copy Password</button>
    </section>
        <script async src="scripts/main.js"></script>
        </main>
    </body>
</html>
